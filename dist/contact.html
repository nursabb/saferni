<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <title> سفرني</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/html" src="{require('index.js')}"></script>

  <script defer src="main.js"></script><link href="css/style.css" rel="stylesheet"></head>
  <body>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <i class="fas fa-hand-point-left fa-5x"></i>
                <h3>أهلا" وسهلا"</h3>
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">انشاء حساب</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">  الدخول</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">انشاء حساب جديد</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="اسم الأول" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="العائلة" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="كلمة المرور" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control"  placeholder="تأكيد كلمة المرور" value="" />
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="male" checked>
                                            <span> ذكر</span> 
                                        </label>
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="female">
                                            <span>انثى </span> 
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="البريد الإلكتروني" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="رقم الهاتف" value="" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option class="hidden"  selected disabled>الرجاء تحديد سؤال</option>
                                        <option>ما هو تاريخ ميلادك؟</option>
                                        <option>ما هو رقم هاتفك القديم؟</option>
                                        <option>ما اسم حيوانك الاليف؟</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="أدخل إجابتك " value="" />
                                </div>
                                <input type="submit" class="btnRegister"  value="انشاء"/>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3  class="register-heading">هل لديك حساب؟</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="البريد الالكتوني " value="" />
                                </div>
                                
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="كلمة المرور" value="" />
                                </div>

                                <input type="submit" class="btnRegister"  value="تسجيل الدخول"/>
                                
                                <input type="submit" class="btnRegister"  value="هل نسيت كلمة المرور؟ "/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
